version: '3.8'

services:
  wildfly:
    build: .
    container_name: wildfly-ejb
    ports:
      - "8100:8080"    # Port applicatif par d√©faut
      - "9990:9990"    # Port management
    volumes:
      - ./banque-devise.war:/opt/jboss/wildfly/standalone/deployments/banque-devise.war
