<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/admin-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Liste des Clients - Banque</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Liste des Clients</h1>
        <a th:href="@{/clients/nouveau}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-user-plus fa-sm text-white-50"></i> Nouveau Client
        </a>
    </div>

    <!-- Recherche -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Rechercher un client</h6>
        </div>
        <div class="card-body">
            <form th:action="@{/clients}" method="get" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="nom" placeholder="Nom" th:value="${param.nom}">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="prenom" placeholder="Prénom" th:value="${param.prenom}">
                </div>
                <div class="col-md-4">
                    <input type="email" class="form-control" name="email" placeholder="Email" th:value="${param.email}">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Rechercher
                    </button>
                    <a th:href="@{/clients}" class="btn btn-secondary">Réinitialiser</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Tableau des clients -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Clients (<span th:text="${count}">0</span> résultats)</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Matricule</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Téléphone</th>
                        <th>Date Création</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="client : ${clients}">
                        <td th:text="${client.matricule}">C12345</td>
                        <td th:text="${client.nom}">Dupont</td>
                        <td th:text="${client.prenom}">Jean</td>
                        <td th:text="${client.email}">jean.dupont@email.com</td>
                        <td th:text="${client.telephone}">0601020304</td>
                        <!-- Correction de la ligne problématique -->
                        <td th:text="${client.dateCreation}">
                            27/09/2025 10:00
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/clients/{id}(id=${client.id})}"
                                   class="btn btn-info btn-sm">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/clients/{id}/modifier(id=${client.id})}"
                                   class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/clients/{id}/supprimer(id=${client.id})}"
                                      method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce client ?')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Message d'erreur -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Erreur</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<!-- Scripts pour DataTables -->
<div layout:fragment="scripts">
    <script>
        $(document).ready(function() {
            $('#dataTable').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.10.25/i18n/French.json'
                }
            });
        });
    </script>
</div>

</body>
</html>
